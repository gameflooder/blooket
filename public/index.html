<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Bot</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a2e; 
            color: #fff; 
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; color: #4cc9f0; }
        #status { 
            text-align: center; 
            padding: 10px; 
            background: #16213e; 
            border-radius: 8px; 
            margin-bottom: 20px; 
        }
        #cc {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            background: #0f3460;
            color: #fff;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            background: #4cc9f0;
            color: #1a1a2e;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #7dd3fc; }
        checkbox {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            margin: 4px;
            background: #0f3460;
            border-radius: 4px;
        }
        checkbox::before {
            content: '‚òê';
            margin-right: 8px;
        }
        checkbox[checked]::before {
            content: '‚òë';
        }
        #ctrlpanel {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
        }
        .normtext { padding: 10px 0; font-weight: bold; }
        .cheatcontainer { display: flex; flex-wrap: wrap; gap: 8px; }
        .cheatcontainer button { width: auto; padding: 8px 16px; }
        .inputcontainer {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #0f3460;
            padding: 8px;
            border-radius: 4px;
            margin: 4px;
        }
        .inputcontainer input { width: 150px; margin: 0; }
        .chat {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: #16213e;
            border-radius: 8px;
            overflow: hidden;
        }
        #drag {
            background: #0f3460;
            padding: 10px;
            cursor: move;
            text-align: center;
            font-weight: bold;
        }
        .chatcontainer {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .chatmsg { padding: 4px 0; border-bottom: 1px solid #0f3460; }
        #chat {
            width: calc(100% - 20px);
            margin: 10px;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #0f3460;
            color: #fff;
        }
        .error-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #e63946;
            color: #fff;
            padding: 10px;
            text-align: center;
            transform: translateY(-100%);
            transition: transform 0.3s;
        }
        .error-bar.show { transform: translateY(0); }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="error-bar" id="errorBar"></div>
    
    <div class="container">
        <h1>üéÆ Blooket Bot</h1>
        
        <div id="status">Status: Ready</div>
        
        <div id="cc">
            <input type="text" id="gcode" placeholder="Game Code (7 digits)">
            <input type="text" id="gname" placeholder="Player Name">
            
            <div style="margin: 10px 0;">
                <checkbox id="bcf">Bypass Chat Filter</checkbox>
            </div>
            
            <button onclick="join()">Join Game</button>
        </div>
        
        <div id="ctrlpanel"></div>
    </div>
    
    <div class="chat" style="left: 20px; top: 100px;">
        <div id="drag">üí¨ Chat (drag me)</div>
        <div class="chatcontainer">
            <div class="chatmsg"></div>
        </div>
        <input type="text" id="chat" placeholder="Type a message...">
    </div>

    <script>
        // Firebase compat SDK globals
        const { initializeApp, deleteApp } = firebase;
        const { getAuth, signInWithCustomToken } = firebase.auth;
        const { getDatabase, ref, set, onValue, update } = firebase.database;
        
        // Error bar helper
        function errorBar(msg) {
            const bar = document.getElementById('errorBar');
            bar.textContent = msg;
            bar.classList.add('show');
            setTimeout(() => bar.classList.remove('show'), 3000);
        }
        
        // Join function - gets values from inputs and calls joinGame from ourindex.js
        function join() {
            const code = document.getElementById('gcode').value;
            const name = document.getElementById('gname').value || 'Bot' + Math.floor(Math.random() * 1000);
            if (!code || code.length !== 7) {
                errorBar('Please enter a valid 7-digit game code');
                return;
            }
            
            joinGame(code, name);
        }
    </script>
    
    <!-- Load ourindex.js which contains the main bot logic -->
    <script src="/ourindex.js"></script>
</body>
</html>
